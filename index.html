<html lang="en">

    <title>love you ‚Üí Will you be my Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
      /* ========== SCENE 1: Hearts + typewriter ========== */
      .scene {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        transition: opacity 0.6s ease;
      }
      .scene.hidden {
        pointer-events: none;
        opacity: 0;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      #scene1 .bg_heart {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-image: url('https://i.pinimg.com/originals/51/d8/37/51d8374126446d495348b6032202126f.jpg');
        background-size: 100% 100%;
        z-index: -1;
      }

      #scene1 .container {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        text-align: center;
        color: white;
        font-family: cursive;
      }

      #scene1 .heart {
        position: absolute;
        top: -50%;
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
      }
      #scene1 .heart::before {
        position: absolute;
        top: -50%;
        left: 0;
        display: block;
        content: '';
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 100%;
      }
      #scene1 .heart::after {
        position: absolute;
        top: 0;
        right: -50%;
        display: block;
        content: '';
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 100%;
      }

      @keyframes love {
        0% {
          top: 110%;
        }
      }
      @-webkit-keyframes love {
        0% {
          top: 110%;
        }
      }
      @-moz-keyframes love {
        0% {
          top: 110%;
        }
      }
      @-ms-keyframes love {
        0% {
          top: 110%;
        }
      }

      /* ========== SCENE 2: Valentine card (same background & theme as scene 1) ========== */
      :root {
        --card: rgba(255, 255, 255, 0.15);
        --yes: #ff3b7a;
        --yesHover: #ff1f68;
      }

      * {
        box-sizing: border-box;
      }

      #scene2 {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100svh;
        background-image: url('https://i.pinimg.com/originals/51/d8/37/51d8374126446d495348b6032202126f.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: cursive, system-ui, sans-serif;
        overflow: auto;
        padding: 16px;
      }

      #confettiCanvas {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 9999;
      }

      #scene2 .card {
        width: min(720px, 92vw);
        padding: 26px 22px;
        background: var(--card);
        backdrop-filter: blur(10px);
        border-radius: 22px;
        text-align: center;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.15);
      }

      #scene2 .art {
        width: min(260px, 80vw);
        margin: 0 auto 10px;
        display: block;
        filter: drop-shadow(0 10px 14px rgba(0, 0, 0, 0.12));
      }

      #scene2 h1 {
        font-size: clamp(26px, 4vw, 44px);
        margin: 12px 0 18px;
        color: #fff;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
      }

      #scene2 .button-zone {
        position: relative;
        width: min(520px, 92%);
        height: 150px;
        margin: 0 auto;
        touch-action: none;
      }

      #scene2 button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 16px 24px;
        font-size: 18px;
        font-weight: 800;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.14);
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        transition:
          transform 0.12s ease,
          background 0.12s ease;
      }

      #yesBtn {
        left: 18%;
        background: var(--yes);
        color: #fff;
      }
      #yesBtn:hover {
        background: var(--yesHover);
      }

      #noBtn {
        left: 62%;
        background: #e5e7eb;
        color: #111827;
      }

      #scene2 .hint {
        margin-top: 10px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
      }

      #scene2 .result {
        display: none;
        margin-top: 18px;
        animation: pop 0.35s ease;
      }

      #scene2 .result h2 {
        font-size: clamp(30px, 4.5vw, 46px);
        margin: 10px 0;
        color: #fff;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
      }

      #scene2 .fireworks {
        width: min(380px, 90vw);
        margin: 0 auto;
        display: block;
      }

      @keyframes pop {
        from {
          transform: scale(0.96);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>

      // ---------- SCENE 2: Valentine card (init when shown) ----------
      function initScene2() {
        var zone = document.getElementById('zone');
        var yesBtn = document.getElementById('yesBtn');
        var noBtn = document.getElementById('noBtn');
        var result = document.getElementById('result');
        var hint = document.getElementById('hint');
        var confettiCanvas = document.getElementById('confettiCanvas');

        function resizeConfettiCanvas() {
          var dpr = Math.max(1, window.devicePixelRatio || 1);
          confettiCanvas.width = Math.floor(window.innerWidth * dpr);
          confettiCanvas.height = Math.floor(window.innerHeight * dpr);
          confettiCanvas.style.width = '100vw';
          confettiCanvas.style.height = '100vh';
        }
        resizeConfettiCanvas();
        window.addEventListener('resize', resizeConfettiCanvas);
        window.addEventListener('orientationchange', function () {
          setTimeout(resizeConfettiCanvas, 150);
        });

        var confettiInstance = confetti.create(confettiCanvas, {
          resize: false,
          useWorker: true,
        });

        function fullScreenConfetti() {
          var end = Date.now() + 1600;
          (function frame() {
            confettiInstance({
              particleCount: 12,
              spread: 90,
              startVelocity: 45,
              ticks: 180,
              origin: { x: Math.random(), y: Math.random() * 0.3 },
            });
            if (Date.now() < end) requestAnimationFrame(frame);
          })();
          setTimeout(function () {
            confettiInstance({
              particleCount: 300,
              spread: 140,
              startVelocity: 60,
              ticks: 220,
              origin: { x: 0.5, y: 0.55 },
            });
          }, 300);
        }

        var yesScale = 1;
        function growYes() {
          yesScale = Math.min(2.2, yesScale + 0.1);
          yesBtn.style.transform = 'translateY(-50%) scale(' + yesScale + ')';
        }

        function clamp(n, min, max) {
          return Math.max(min, Math.min(max, n));
        }
        function moveNo(px, py) {
          var z = zone.getBoundingClientRect();
          var b = noBtn.getBoundingClientRect();
          var dx = b.left + b.width / 2 - px;
          var dy = b.top + b.height / 2 - py;
          var mag = Math.hypot(dx, dy) || 1;
          dx /= mag;
          dy /= mag;
          var newLeft = b.left - z.left + dx * 150;
          var newTop = b.top - z.top + dy * 150;
          newLeft = clamp(newLeft, 0, z.width - b.width);
          newTop = clamp(newTop, 0, z.height - b.height);
          noBtn.style.left = newLeft + 'px';
          noBtn.style.top = newTop + 'px';
          noBtn.style.transform = 'none';
          growYes();
        }

        zone.addEventListener('pointermove', function (e) {
          var b = noBtn.getBoundingClientRect();
          var d = Math.hypot(
            b.left + b.width / 2 - e.clientX,
            b.top + b.height / 2 - e.clientY,
          );
          if (d < 140) moveNo(e.clientX, e.clientY);
        });
        noBtn.addEventListener('click', function (e) {
          e.preventDefault();
        });
        yesBtn.addEventListener('click', function () {
          zone.style.display = 'none';
          hint.style.display = 'none';
          result.style.display = 'block';
          resizeConfettiCanvas();
          fullScreenConfetti();
        });
      }
